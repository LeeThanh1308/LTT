<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    body {
      font-family: "Roboto", sans-serif;
    }
  </style>
  <body>
    <div class="w-100 h-100">
      <div class="w-75 h-100 m-auto">
        <div
          class="w-100 py-1 d-flex justify-content-between align-items-center"
        >
          <div class="">
            <a class="text-decoration-none link-primary p-1" href="#">Home</a>
            <a class="text-decoration-none link-primary p-1" href="#">Papges</a>
            <a class="text-decoration-none link-primary p-1" href="#"
              >Articles</a
            >
          </div>
          <div>
            <a href="#"><img src="./img/logo.png" alt="" class="p-4" /></a>
          </div>

          <div class="">
            <a class="text-decoration-none link-primary p-1" href="#"
              >Contact</a
            >
            <a class="text-decoration-none link-primary p-1" href="#">Shop</a>
            <a class="text-decoration-none link-primary p-1" href="#"
              >Locations</a
            >
          </div>
        </div>
        <div class="">
          <a class="text-decoration-none link-primary" href="#">
            <img
              src="./img//banner.jpg"
              alt="banner"
              class="w-100"
              style="height: 20rem"
          /></a>
        </div>
        <div
          class="w-100 py-2 h-10 p-10 d-flex flex-column justify-content-between align-items-center"
        >
          <p>BECAUSE WE LOVE COFFEE</p>
          <h1>About Us</h1>
        </div>
        <div class="w-100">
          <div class="row" style="height: 16rem">
            <div class="col">
              <a class="text-decoration-none link-primary" href="#">
                <img
                  src="./img/img1.jpg"
                  alt=""
                  class="w-100"
                  style="height: 16rem"
                />
              </a>
            </div>
            <div
              class="col d-flex justify-content-center flex-column align-items-center"
            >
              <a href="#" class="text-decoration-none">
                <p class="align-items-center d-flex justify-content-center">OUR MISSION</p>
                <h3>
                  It all began with a modest concept: Create amazing coffee
                </h3>
              </a>
            </div>
            <div class="col">
              <a class="text-decoration-none link-primary" href="#">
                <img
                  src="./img/img2.jpg"
                  alt=""
                  class="w-100"
                  style="height: 16rem"
              /></a>
            </div>
          </div>
          <div class="row h-100">
            <div
              class="col d-flex justify-content-center flex-column align-items-center"
            >
              <a href="#" class="text-decoration-none">
                <p class="align-items-center d-flex justify-content-center">HOME DELIVERY</p>
                <h3>Quality coffee delivered to your door</h3>
              </a>
            </div>
            <div class="col">
              <a class="text-decoration-none link-primary" href="#">
                <img
                  src="./img/img3.jpg"
                  alt=""
                  class="w-100"
                  style="height: 16rem"
              /></a>
            </div>
            <div
              class="col d-flex justify-content-center flex-column align-items-center"
            >
              <a href="#" class="text-decoration-none">
                <p class="align-items-center d-flex justify-content-center">TIME TO CHILL</p>
                <h3>Black Coffee Shaved Ice</h3>
              </a>
            </div>
          </div>
        </div>
        <div class="w-100 h-20 mt-5 py-5 border-bottom border-dark">
          <a class="text-decoration-none link-primary" href="#">
            <img
              src="./img/banner2.jpg"
              alt=""
              class="w-100"
              style="height: 16rem"
          /></a>
        </div>

        <div
          class="w-100 d-flex py-3 justify-content-between align-items-center"
        >
          <div>
            <a href="#"><img src="./img/logo.png" alt="" class="p-1" /></a>
          </div>

          <div class="d-flex">
            <div class="mx-1">
              <input
                type="text"
                class="p-1"
                placeholder="Enter email address..."
              />
            </div>
            <div>
              <button onclick="handleSubmit()" class="p-1 border">
                Contract US
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
